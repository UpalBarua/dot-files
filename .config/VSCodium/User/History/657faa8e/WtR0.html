<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- REMIX ICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JS -->
    <script src="./js/index.js" defer></script>
    <title>Grover</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <header class="header">
      <div class="header__container container">
        <nav class="navbar" id="navbar">
          <div class="navbar__container">
            <div class="navbar__logo-container">
              <img src="./assets/grover_logo.svg" alt="" class="navbar__logo" />
            </div>

            <button class="navbar__toggle-btn" id="navbar__toggle-btn">
              <i class="navbar__toggle-open ri-menu-line"></i>
              <i class="navbar__toggle-close ri-close-line"></i>
            </button>

            <div class="navbar__menu">
              <ul class="navbar__list">
                <li class="navbar__list-item active">
                  <a href="#" class="navbar__list-link">Home</a>
                </li>
                <li class="navbar__list-item">
                  <a href="#" class="navbar__list-link">Menu</a>
                </li>
                <li class="navbar__list-item">
                  <a href="#" class="navbar__list-link">Service</a>
                </li>
                <li class="navbar__list-item">
                  <a href="#" class="navbar__list-link">Shop</a>
                </li>
              </ul>

              <div class="navbar__form-container">
                <form class="navbar__form">
                  <i class="navbar__form-search ri-search-line"></i>
                  <input
                    type="text"
                    class="navbar__form-input"
                    placeholder="Search"
                  />
                  <i class="navbar__form-cart ri-shopping-cart-2-line"></i>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- / NAVBAR -->

    <!-- HERO -->
    <main class="hero">
      <div class="hero__container container">
        <div class="hero__container-top flow-3">
          <div class="hero__more-container">
            <p class="hero__more-text">More than Faster</p>
            <img
              src="./assets/strawberry.svg"
              alt="Image of a strawberry"
              class="hero__more-img"
            />
          </div>
          <h1 class="hero__title title">
            Groceries delivered in as little as
            <span class="text-accent">2 hours</span>
          </h1>
          <p class="hero__text text">
            Grocen atssures fresh grocery every morning to your family without
            getting out in this pandemic.
          </p>
          <div class="hero__btn-group">
            <a href="#" class="hero__btn btn">Order Now</a>
            <a href="#" class="hero__btn">
              <img
                src="./assets/button-play.svg"
                alt="A yellow play button"
                class="hero__btn-img"
              />
            </a>
            <a href="#" class="hero__btn btn">Order Process</a>
          </div>
        </div>

        <div class="hero__container-bottom">
          <img
            src="./assets/hero_image.png"
            alt="A chef holding vegetables."
            class="hero__img"
          />
        </div>
      </div>
    </main>
  </body>
</html>
