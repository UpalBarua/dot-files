<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Javascript Drum Kit</title>
</head>
<body>
  <main class="main__container">
    <div class="key" data-key-code="65">
      <span class="key__letter">A</span>
      <span class="btn__audio">clap</span>
      <audio src="./sounds/clap.wav"></audio>
    </div>

    <div class="key" data-key-code="">
      <span class="key__letter" data-key="S">S</span>
      <span class="btn__audio">hihat</span>
      <audio src="./sounds/hihat.wav"></audio>
    </div>

    <div class="key" data-key-code="">
      <span class="btn__key" data-key="D">D</span>
      <span class="btn__audio">kick</span>
      <audio src="./sounds/kick.wav"></audio>
    </div>

    <div class="key" data-key-code="">
      <span class="btn__key" data-key="F">F</span>
      <span class="btn__audio">openhat</span>
      <audio src="./sounds/openhat.wav"></audio>
    </div>

    <div class="key" data-key-code="">
      <span class="btn__key" data-key="G">G</span>
      <span class="btn__audio">boom</span>
      <audio src="./sounds/boom.wav"></audio>
    </div>

    <div class="key" data-key-code="">
      <span class="btn__key" data-key="H">H</span>
      <span class="btn__audio">ride</span>
      <audio src="./sounds/ride.wav"></audio>
    </div>

    <div class="key" data-key-code="">
      <span class="btn__key" data-key="J">J</span>
      <span class="btn__audio">snare</span>
      <audio src="./sounds/snare.wav"></audio>
    </div>

    <div class="key" data-key-code="">
      <span class="btn__key" data-key="K">K</span>
      <span class="btn__audio">tom</span>
      <audio src="./sounds/tom.wav"></audio>
    </div>

    <div class="key" data-key-code="">
      <span class="btn__key" data-key="L">L</span>
      <span class="btn__audio">tink</span>
      <audio src="./sounds/tink.wav"></audio>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
