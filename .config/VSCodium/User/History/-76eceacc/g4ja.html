<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Javascript Drum Kit</title>
</head>
<body>
  <main class="main__container">
    <button class="btn">
      <span class="btn__key" data-key="A">A</span>
      <span class="btn__audio">clap</span>
    </button>

    <button class="btn">
      <span class="btn__key" data-key="S">S</span>
      <span class="btn__audio">hihat</span>
    </button>

    <button class="btn">
      <span class="btn__key" data-key="D">D</span>
      <span class="btn__audio">kick</span>
    </button>

    <button class="btn">
      <span class="btn__key" data-key="F">F</span>
      <span class="btn__audio">openhat</span>
    </button>

    <button class="btn">
      <span class="btn__key" data-key="G">G</span>
      <span class="btn__audio">boom</span>
    </button>

    <button class="btn">
      <span class="btn__key" data-key="H">H</span>
      <span class="btn__audio">ride</span>
    </button>

    <button class="btn">
      <span class="btn__key" data-key="J">J</span>
      <span class="btn__audio">snare</span>
    </button>

    <button class="btn">
      <span class="btn__key" data-key="K">K</span>
      <span class="btn__audio">tom</span>
    </button>

    <button class="btn">
      <span class="btn__key" data-key="L">L</span>
      <span class="btn__audio">tink</span>
    </button>
  </main>
  <script src="./index.js"></script>
</body>
</html>
