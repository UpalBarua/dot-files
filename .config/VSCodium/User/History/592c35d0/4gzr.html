<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Vars</title>
</head>
<body>
  <main class="main__container">
    <h1 class="main__title">Update CSS variables with <span class="highlight">JS</span></h1>
    <div class="main__controls">
      <label for="spacing">spacing </label>
      <input type="range" name="spacing" min="1" max="50" value="10">

      <label for="blur">blur </label>
      <input type="range" name="blur" min="1" max="50" value="10">

      <label for="color">spacing </label>
      <input type="color" name="spacing" value="#ffffff">
    </div>

  </main>
  
  <script src="./index.js"></script>
</body>
</html>
