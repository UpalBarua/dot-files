<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- REMIX ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Music Player</title>
</head>

<body>
  <h1 class="title">Music Player</h1>
  <section class="player__container">
    <div class="player__bottom">
      <img src="./media/images/cover-1.jpeg" alt="" class="player__cover">
      <div class="player__controls">
        <div class="player__prev"><i class="ri-arrow-left-s-line"></i></div>
        <div class="player__toggle"><i class="ri-play-line"></i></div>
        <div class="player__next"><i class="ri-arrow-right-s-line"></i></div>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="./js/index.js"></script>
</body>

</html>
